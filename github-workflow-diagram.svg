<svg width="600" height="320" xmlns="http://www.w3.org/2000/svg">
  <rect x="30" y="40" width="160" height="60" fill="#e3e3e3" stroke="#222"/>
  <text x="110" y="75" font-size="16" text-anchor="middle" fill="#222">VS Code</text>
  <rect x="220" y="40" width="160" height="60" fill="#e3e3e3" stroke="#222"/>
  <text x="300" y="75" font-size="16" text-anchor="middle" fill="#222">Local Git Repo</text>
  <rect x="410" y="40" width="160" height="60" fill="#e3e3e3" stroke="#222"/>
  <text x="490" y="75" font-size="16" text-anchor="middle" fill="#222">GitHub Online</text>

  <!-- Arrows -->
  <line x1="190" y1="70" x2="220" y2="70" stroke="#0074D9" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="205" y="60" font-size="12" text-anchor="middle" fill="#0074D9">Save/Edit</text>

  <line x1="380" y1="70" x2="410" y2="70" stroke="#0074D9" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="395" y="60" font-size="12" text-anchor="middle" fill="#0074D9">Push</text>

  <line x1="410" y1="110" x2="380" y2="110" stroke="#0074D9" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="395" y="125" font-size="12" text-anchor="middle" fill="#0074D9">Pull</text>

  <line x1="220" y1="110" x2="190" y2="110" stroke="#0074D9" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="205" y="125" font-size="12" text-anchor="middle" fill="#0074D9">Open/Edit</text>

  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0074D9" />
    </marker>
  </defs>

  <!-- Legend -->
  <rect x="30" y="200" width="540" height="90" fill="#f9f9f9" stroke="#222"/>
  <text x="300" y="225" font-size="15" text-anchor="middle" fill="#222">Workflow:</text>
  <text x="300" y="245" font-size="13" text-anchor="middle" fill="#222">1. Edit files in VS Code (on your computer)</text>
  <text x="300" y="265" font-size="13" text-anchor="middle" fill="#222">2. Save changes to your Local Git Repo</text>
  <text x="300" y="285" font-size="13" text-anchor="middle" fill="#222">3. Push changes to GitHub Online (cloud)</text>
  <text x="300" y="305" font-size="13" text-anchor="middle" fill="#222">4. Pull updates from GitHub Online to your Local Git Repo</text>
</svg>
